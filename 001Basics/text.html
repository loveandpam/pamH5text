<body>
<!--<img scr="./images/0.jpeg"/>-->
<h1>静夜思</h1>
<p>窗前明月光，光光光</p>
<p>疑是地上霜，霜霜霜</p>
<p>举头望明月，月月月</p>
<p>低头思故乡。乡乡乡</p>
</body>
